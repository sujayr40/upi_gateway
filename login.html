<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>WHATSBOT SMS</title>
    <link rel="icon" href="./image/whatsapp-logo.png" type="image/x-icon">

    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- custom css -->
    <link rel="stylesheet" href="./Stylesheet/login.css">
</head>

<body>
    <div class="animation-area">
        <div class="image-area">
            <img src="./image/Bharatpe.png" alt="hover-image">
            <img src="./image/HDFC.png" alt="hover-image">
            <img src="./image/mobi.png" alt="hover-image">
            <img src="./image/PAYTM.png" alt="hover-image">
            <img src="./image/Phonepe.png" alt="hover-image">
            <img src="./image/sde.png" alt="hover-image">
        </div>
    </div>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <input id="name" type="text" placeholder="Name" onkeyup="lettersOnly(this)">
                <input class="mobile" type="number" placeholder="Mobile No." min="0" maxlength="10" onkeyup="numOnly(this)">
                <div class="input-box">
                    <input id="password" type="password" placeholder="Password" maxlength="10" onkeyup="passOnly(this)">
                    <i class='bx bx-hide' id="eyeicon"></i>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="agree" name="agree" value="agree" onclick="enable()">
                    <label for="agree"> I agree with WHATSBOT SMS <a href="./terms-&-condition.html">Terms & Conditions</a>
                                and <a href="./privacypolicy.html">Privacy Policy</a>
                    </label>
                </div>
                <button disabled="true" id="btn">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <input class="mobile" type="number" placeholder="Mobile No." min="0" maxlength="10" onkeyup="numOnly(this)">
                <div class="input-box">
                    <input id="pasword" type="password" placeholder="Password" maxlength="10" onkeyup="passOnly(this)">
                    <i class='bx bx-hide' id="eyicon"></i>
                </div>
                <a href="#"><b>Forget Your Password?</b></a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p><b>Copyright Â© 2024 by Whatsboot SMS || All Right Reserved</b></p>

        <p><b><a href="./terms-&-condition.html">Terms & Condition</a> || <a href="./privacypolicy.html">Privacy Policy</a></b></p>
    </footer>

    <script src="./Javascreept/login.js"></script>
</body>

</html>
